<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__container">
        <a href="./index.html" class="logo">
          <svg class="logo__icon" width="45px" height="45px">
            <use href="./images/svg/logo.svg"></use>
          </svg>
          TrustPix
        </a>
        <h1 class="page-header__title">
          One website. One monthly cost. The whole nine yards
        </h1>
        <p class="page-header__text">
          Pay one monthly amount to have the website you desire, 24/7 support
          plus everything you need for marketing as long as you need. No
          contract. No worries.
        </p>
      </div>
    </header>
    <main>
      <section class="loading illustration">
        <div class="illustr">
          <img
            class="pleyer_img"
            src="./images/video1.png"
            alt="video"
            width="888px"
            height="503px"
          />
          <div class="marginator">
            <div class="over_play" onclick="openVideo()"></div>
            <div class="p-wrapper">
              <div class="layer layer--overlay"></div>
              <div class="preview">
                <video
                  id="preview-video"
                  class="preview__video"
                  src="./video/play.m4v"
                  autoplay
                  loop
                  muted
                ></video>
                <!-- <div class="bg_play"></div> -->
                <div class="preview__inner">
                  <a class="player">
                    <div class="item">
                      <span class="item__play"></span>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-container"></div>
    </footer>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"

      crossorigin="anonymous"
    ></script>
    <script defer src="js/mobile-menu.js"></script> -->
    <div class="videoYoutube">
      <div class="fon" onclick="closeVideo()"></div>
      <div class="videoWithYoutube"></div>
      <p onclick="closeVideo()">&#10005;</p>
    </div>

    <script>
      const openVideo = () => {
        document.querySelector(".videoYoutube").style.display = " block";
        setTimeout(() => {
          document.querySelector(".videoYoutube .fon").style.opacity = "1";
          document.querySelector(
            ".videoYoutube .videoWithYoutube"
          ).style.opacity = "1";
          document.querySelector(".videoYoutube p").style.opacity = "1";
          document.querySelector(
            ".videoYoutube .videoWithYoutube"
          ).innerHTML = `<iframe src="https://player.vimeo.com/video/553796055?autoplay=1&badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" autoplay=1 width="1920" height="1080" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen title="PageSpeed.mp4"></iframe>`;
        }, 100);
      };
      const closeVideo = () => {
        document.querySelector(".videoYoutube").style.display = "none";
        setTimeout(() => {
          document.querySelector(".videoYoutube .fon").style.opacity = "0";
          document.querySelector(
            ".videoYoutube .videoWithYoutube"
          ).style.opacity = "0";
          document.querySelector(".videoYoutube p").style.opacity = "0";
          document.querySelector(
            ".videoYoutube .videoWithYoutube"
          ).innerHTML = ``;
        }, 100);
      };
    </script>
  </body>
</html>
